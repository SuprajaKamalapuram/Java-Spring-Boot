<div class="container">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Code</th>
      <th>Action</th>
    </thead>
    <body>
      <tr *ngFor="let employee of employees">
        <td>{{employee._id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.code}}</td>
         <td>
           <a href="#" class="btn btn-primary">Edit</a>
           <a href="#" class="btn btn-primary">Delete</a>
         </td>
      </tr>
      
    </body>
  </table>
</div>
